<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-container container-fluid d-flex align-items-center justify-content-center bg-color">
    <div class="box-wrapper w-50 wrapper p-1 p-md-4 rounded-4">
      <h1 class="text-center fs-3 mb-4">Password Generator</h1>
      <!-- show the generated password -->
      <div id="result-div" class="bg-scnd p-3 rounded-2 d-flex mb-4">
        <div class="result lh-lg text-secondary" id="passwordOutput">Password will be displayed here</div>
        <button id="copyBtn" class="btn btn-secondary btn-sm ms-2 ms-auto">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-clipboard"
            viewBox="0 0 16 16">
            <path
              d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
            <path
              d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
          </svg>
        </button>
      </div>

      <!-- copy massage text content massge when copy the password -->
      <div id="copyMessage" class="bg-scnd">Password copied to clipboard</div>
      <!-- password criteria options section start -->
      <div class="pwd-criteria-di p-3 bg-scnd d-flex justify-content-between align-items-center pe-5">
        <span class="fs-primary">Character Length (8 - 50)</span>
        <span class="slider-value fs-primary bg-secondary badge" id="sliderValue">8</span>
      </div>
      <form action="" name="passwordGenForm" class="bg-scnd pb-2">
        <div class="slider-container mx-auto px-4">
          <input type="range" class="form-range custom-switch" min="8" max="50" value="8" id="rangeSlider" />
        </div>

        <!-- use check box -->
        <div class="use-check-box-div bg-scnd px-4 py-4 mb-4 d-flex flex-column gap-3 fs-primary">
          
          <div class="form-check form-switch">
            <input class="form-check-input custom-switch me-3" type="checkbox" id="uppercaseCheck" checked />
            <label class="form-check-label fs-primary" for="uppercaseCheck">Include Uppercase Letters (ABC)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input custom-switch me-3" type="checkbox" id="lowercaseCheck" checked />
            <label class="form-check-label fs-primary" for="lowercaseCheck">Include Lowercase Letters (abc)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input custom-switch me-3" type="checkbox" id="numbersCheck" checked />
            <label class="form-check-label fs-primary" for="numbersCheck">Include Numbers (123)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input custom-switch me-3" type="checkbox" id="symbolsCheck" checked />
            <label class="form-check-label fs-primary" for="symbolsCheck">Include Symbols (@#%&)</label>
          </div>
        </div>

        <!-- generate button -->
        <div class="generate-btn-div d-flex justify-content-center mb-4">
          <button type="submit" id="generateBtn" class="btn-primary">Generate Password</button>
        </div>
      </form>

    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
